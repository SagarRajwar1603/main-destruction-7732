<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>GOMyTrip</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="https://imgak.mmtcdn.com/pwa_v3/pwa_hotel_assets/header/mmtLogoWhite.png" alt="logo">
                </div>
                <div class="category-card">
                    <div class="card-item">
                        <span class="category-icon"><i class="fa-solid fa-tag"></i></span>
                        <div class="category-text">
                            <h5>Super offers</h5>
                            <p>Explores great deals & offers</p>
                        </div>
                    </div>

                    <div class="card-item">
                        <span class="category-icon"><i class="fa-sharp fa-solid fa-briefcase"></i></span>
                        <div class="category-text">
                            <h5
                                style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
                                Introducing myBiz</h5>
                            <p>Business Travel Solution</p>
                        </div>
                    </div>
                    <div class="card-item">
                        <span class="category-icon"><i class="fa-solid fa-person-walking-luggage"></i></span>
                        <div class="category-text">
                            <h5>My Trips</h5>
                            <p>Manage your bookings</p>
                        </div>
                    </div>

                    <div class="card-item">
                     <button class="login-btn">Login or create account<span class="category-icon"><i class="fa-solid fa-chevron-down"></i></span></button>
                    </div>
                    <div class="card-item">
                     <button class="country-btn"><img src="https://vignette.wikia.nocookie.net/psychology/images/4/41/Flag_of_India.svg/revision/latest?cb=20071108191935" alt=""> IN | ENG | INR <span class="category-icon"><i class="fa-solid fa-chevron-down"></i></span></button>
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
